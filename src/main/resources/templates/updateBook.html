<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div class="container">
        <th:block th:include="fragments/header :: header"></th:block>
        <h2>Add Book</h2>
        <div>
            <form class="form-horizontal" th:object="${book}" th:action="@{/book/update}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-lable">ISBN:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{isbn}" th:readonly="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-lable">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-lable">Author:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{author}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-lable">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}"/>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
